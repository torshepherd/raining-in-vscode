<svg xmlns="http://www.w3.org/2000/svg" height="1000" width="1000">
<g>
    <linearGradient id="test" gradientTransform="rotate(90)" >
        <stop stop-color="rgba(255,255,255,0.4)" offset="0"></stop>
        <stop stop-color="rgba(255,255,255,0)" offset="1"></stop>
    </linearGradient>
    <ellipse stroke-width="1" stroke="url(#test)" fill-opacity="0" cx="100" cy="100">
        <animate attributeName="rx" from="0" to="10" dur="0.2s" repeatCount="indefinite" begin="0s"></animate />
        <animate attributeName="ry" from="0" to="5" dur="0.2s" repeatCount="indefinite" begin="0s"></animate />
        <animate attributeName="stroke-dasharray" from="0" to="3" dur="0.2s" repeatCount="indefinite" begin="0s"></animate />
    </ellipse>
</g>
</svg>
 